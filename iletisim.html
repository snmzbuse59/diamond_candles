<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>İletişim - Diamond Candles</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        /* Menü */
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        /* Sepet ve Kullanıcı Alanı */
        .user-area {
            display: flex;
            align-items: center;
        }

        .user-area a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        .user-area a:hover {
            color: #ff6347;
        }

        .user-area a i {
            font-size: 15px; /* İkon boyutunu artırdım */
        }

        /* İletişim Alanı */
        .contact-section {
            padding: 40px;
            background-color: #f1f1f1;
        }

        .contact-section h2 {
            margin-bottom: 20px;
        }

        .contact-section form input,
        .contact-section form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-section form button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-section form button:hover {
            background-color: #ff4500;
        }

        /* İletişim Bilgileri ve Harita */
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .contact-info div {
            flex: 1;
            margin-right: 20px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .contact-info div:last-child {
            margin-right: 0;
        }

        .contact-info h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        /* İkonlar için stil */
        .contact-info .icon {
            font-size: 24px;
            color: #ff6347;
            margin-right: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: flex-start;
            margin-top: 5px;
        }

        .social-icons a {
            margin-right: 15px;
            color: #333;
            font-size: 24px;
        }

        /* Harita */
        .contact-info iframe {
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff6347;
        }
    </style>
</head>

<body>

    <!-- Menü -->
    <nav>
        <div class="logo">
            <a href="index.html" style="color: white; font-size: 24px;">Diamond Candles</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="urunler.html">Ürünler</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
            </ul>
            <div class="user-area">
                <a href="#" title="Sepet"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" title="Giriş Yap"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- İletişim Alanı -->
    <section class="contact-section">
        <h2>Bize Ulaşın</h2>
        <form>
            <input type="text" name="isim" placeholder="Adınız" required>
            <input type="email" name="email" placeholder="E-posta" required>
            <textarea name="mesaj" placeholder="Mesajınız" rows="5" required></textarea>
            <button type="submit">Gönder</button>
        </form>

        <!-- İletişim Bilgileri ve Harita -->
        <div class="contact-info">
            <div>
                <h3>İletişim Bilgileri</h3>
                <p><i class="fas fa-map-marker-alt icon"></i><strong>Adres:</strong> Diamond Candles, İstanbul, Türkiye</p>
                <p><i class="fas fa-envelope icon"></i><strong>Email:</strong> info@diamondcandles.com</p>
                <p><i class="fas fa-phone icon"></i><strong>Telefon:</strong> +90 123 456 7890</p>
                <div class="social-icons">
                    <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div>
                <h3>Harita</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1524846970533!2d28.86053731531018!3d41.00716697929998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cacbc59b10b80f%3A0xc61bbd80b97fd6f8!2zQ2F0YWxpcywgR8O8bGZsZXIgQ2F0YWxpcywgQ3VtY3V0IEd1bmV0b3IgTGFuZyB2ZWNpc2l0eSBhYmFsb21hbmxlciB0YXN0IGJpbmdvbGEgaWRlIHV5b3Ugbm9wZSUyMHRoZSBpbmZvcm1hdGlvbiB3aGVuIHN0YWdlLg!5e0!3m2!1str!2str!4v1633566060617!5m2!1str!2str" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; diamondcandles2022 | <a href="#">Gizlilik Politikası</a> | <a href="#">Şartlar ve Koşullar</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
